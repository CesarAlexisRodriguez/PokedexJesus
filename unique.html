<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="unique.css" />
    <title>Charizard Details</title>
  </head>
  <body>
    <div class="background" style="background-color: orange;">
      <div class="head">
        <div class="arrow"><=</div>

        <div class="name-container">
          <div class="name-pkmn">Charizard</div>
        </div>
        <div class="id-pkmn">006</div>
      </div>

      <div class="main">
        <div class="arrow"><=</div>
        <div class="img-pkmn">
          <img
            src="https://img.pokemondb.net/sprites/scarlet-violet/icon/charizard.png"
            alt="Charizard"
          />
        </div>
        <div class="arrow">=></div>
      </div>

      <div class="footer">
        <div class="tags">
          <div class="tag" style="background-color: orange">Fuego</div>
          <div class="tag" style="background-color: skyblue">Volador</div>
        </div>

        <div class="stats">
          <div class="titleStats">Estad√≠sticas Base</div>

          <div class="row">
            <div class="stat">HP</div>
            <progress max="255" value="78"></progress>
          </div>

          <div class="row">
            <div class="stat">ATK</div>
            <progress max="255" value="84"></progress>
          </div>

          <div class="row">
            <div class="stat">DEF</div>
            <progress max="255" value="78"></progress>
          </div>

          <div class="row">
            <div class="stat">SPA</div>
            <progress max="255" value="109"></progress>
          </div>

          <div class="row">
            <div class="stat">SPD</div>
            <progress max="255" value="85"></progress>
          </div>

          <div class="row">
            <div class="stat">VEL</div>
            <progress max="255" value="100"></progress>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
